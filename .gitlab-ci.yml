image: ruby:2.6
pages:
  stage: build
  script:
    - bundle install --path vendor
    - bundle exec jekyll build -d public
  artifacts:
    paths:
      - public
  only:
   - master
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
